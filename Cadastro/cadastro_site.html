<!DOCTYPE html> 
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cadastro</title>
            <link rel="stylesheet" href="cadastro.css">
        </head>
        <body>
            <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'cadastro')">Cadastro</button>
            <button class="tablinks" onclick="openTab(event, 'login')">Login</button>
        </div>
    
    <div id="cadastro" class="tabcontent">
            <h2>Cadastro</h2>
    <form action="../Chat-bot/chat.html" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Cadastrar">
    </form>
    </div>

    <div id="login" class="tabcontent">
        <h2>Login</h2>
        <form action="../Chat-bot/chat.html" method="post"> 
        <label for="loginUsername">Usuário:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        <input type="submit" value="Login"> 
        </form>
    </div>
        <script src="cadastro.js"></script>
    </body>
</html>
